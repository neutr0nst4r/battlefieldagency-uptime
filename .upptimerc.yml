owner: neutr0nst4r # Your GitHub username
repo: battlefieldagency-uptime # Your GitHub repository name

# Add your sites here
sites:
  - name: Website
    url: https://battlefield.agency
  - name: Web API
    url: $BA_WEB_API_URL
  - name: Plugin API
    url: $BA_PLUGIN_API_URL
    expectedStatusCodes:
      - 200
      - 401
  - name: EU Hardware
    url: $BA_EU_HW_IP
  - name: US Hardware
    url: $BA_US_HW_IP
  - name: Internal systems monitoring
    url: $BA_MONITORING_URL

status-website:
  # Add your custom domain below, or remove the next line if you don't have a domain
  cname: status.battlefield.agency
  # Uncomment the following line if you don't have a custom domain and add your repo name
  # baseUrl: /upptime
  logoUrl: https://raw.githubusercontent.com/neutr0nst4r/battlefieldagency-uptime/master/assets/ba-logo.png
  name: BA Status
  introTitle: "Battlefield Agency System Status"
  introMessage: Uptime overview of Battlefield Agency systems - Protect your Battlefield server from cheaters & gain insights now at [battlefield.agency](https://battlefield.agency).
  navbar:
    - title: Status
      href: /
    - title: Website
      href: https://battlefield.agency

